machine:
  environment:
    ADNDROID_NDK_HOME: $ANDROID_NDK
    NODE_ENV: test
    PATH: $PATH:$HOME/$CIRCLE_PROJECT_REPONAME/node_modules/.bin

dependencies:
  override:
  - npm install

test:
  pre:
    - emulator -avd circleci-android10 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot

  override:
    - npm test
